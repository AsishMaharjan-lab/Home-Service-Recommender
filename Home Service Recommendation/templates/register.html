{% extends "base.html" %}

{% block title %}Register - Home Service Recommender{% endblock %}

{% block content %}
    <div class="card p-4 shadow-sm rounded-4 mx-auto" style="max-width: 500px;">
        <h1 class="card-title text-center mb-4 text-primary">Register</h1>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control rounded-pill" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control rounded-pill" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Register</button>
            </div>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
        <div id="registerMessage" class="mt-3 text-center"></div>
    </div>
{% endblock %}

{% block body_extra %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        if (registerForm) {
            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value; // Get username value
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const registerMessageDiv = document.getElementById('registerMessage');

                registerMessageDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div> Registering...';
                registerMessageDiv.className = 'mt-3 text-center';

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams({
                            username: username, // Include username in the body
                            email: email,
                            password: password
                        })
                    });

                    if (response.ok) {
                        window.location.href = response.url;
                    } else {
                        const errorText = await response.text();
                        registerMessageDiv.innerHTML = `<div class="alert alert-danger rounded-pill" role="alert">Registration failed: ${errorText}</div>`;
                    }

                } catch (error) {
                    console.error('Error during registration fetch:', error);
                    registerMessageDiv.innerHTML = `<div class="alert alert-danger rounded-pill" role="alert">An unexpected error occurred.</div>`;
                }
            });
        }
    });
</script>
{% endblock %}
